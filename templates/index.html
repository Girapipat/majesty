<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วิเคราะห์สารละลาย</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
    <h2 class="text-xl font-bold text-gray-700">อัปโหลดภาพเพื่อตรวจสอบสารละลาย</h2>
    
    <input type="file" id="fileInput" accept="image/*" class="mt-4 w-full border p-2 rounded-lg">
    <button id="analyzeButton" onclick="uploadImage()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      วิเคราะห์
    </button>

    <div id="result" class="mt-4 text-lg font-semibold text-gray-700"></div>
    
    <!-- Progress bar -->
    <div class="w-full bg-gray-300 rounded-full h-5 mt-3 hidden" id="progressBarContainer">
      <div class="bg-green-500 h-5 rounded-full transition-all duration-200" id="progressBar" style="width: 0%;"></div>
    </div>

    <img id="preview" class="mt-4 rounded-lg shadow-md hidden max-w-full"/>

    <div id="converted" class="mt-4 text-sm text-gray-600"></div>
  </div>

  <script>
    let fakeProgressInterval;

    function startFakeProgress() {
      let progress = 0;
      const progressBar = document.getElementById("progressBar");
      document.getElementById("progressBarContainer").classList.remove("hidden");

      fakeProgressInterval = setInterval(() => {
        // ให้ progress ค่อย ๆ วิ่ง แต่ไม่เกิน 90%
        if (progress < 90) {
          progress += Math.random() * 5; 
          progressBar.style.width = progress + "%";
        }
      }, 500);
    }

    function stopFakeProgress(finalValue = 100) {
      clearInterval(fakeProgressInterval);
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = finalValue + "%";
    }

    async function uploadImage() {
      let fileInput = document.getElementById("fileInput").files[0];
      let button = document.getElementById("analyzeButton");

      if (!fileInput) {
        alert("กรุณาเลือกไฟล์ก่อน!");
        return;
      }

      // UI ระหว่างโหลด
      button.disabled = true;
      button.innerText = "กำลังวิเคราะห์...";
      document.getElementById("result").innerText = "กำลังวิเคราะห์...";
      document.getElementById("converted").innerText = "";
      document.getElementById("progressBar").style.width = "0%";

      startFakeProgress();

      let formData = new FormData();
      formData.append("file", fileInput);

      try {
        let response = await fetch("/upload", { method: "POST", body: formData });

        // ตรวจสอบว่าเป็น JSON
        let contentType = response.headers.get("content-type") || "";
        if (!contentType.includes("application/json")) {
          let text = await response.text();
          throw new Error("Server response is not JSON: " + text);
        }

        let data = await response.json();

        if (data.error) {
          document.getElementById("result").innerHTML =
            "<b class='text-red-500'>" + data.error + "</b>";
          stopFakeProgress(100);
          return;
        }

        if (data.is_solution === false) {
          document.getElementById("result").innerHTML =
            "<b class='text-red-600'>ไม่ใช่สารละลาย (ความมั่นใจ " + data.confidence.toFixed(2) + ")</b>";
          stopFakeProgress(100);
          return;
        }

        let intensity = data.intensity;
        let convertedValue = (intensity / 255 * 100).toFixed(2) + " mg/L";

        document.getElementById("result").innerHTML =
          "เป็นสารละลาย (ความมั่นใจ " + data.confidence.toFixed(2) + ")<br>ค่าความเข้มข้น: <b>" + intensity + "</b>";
        document.getElementById("converted").innerHTML =
          "เทียบเท่ากับ: <b>" + convertedValue + "</b>";

        let img = document.getElementById("preview");
        img.src = URL.createObjectURL(fileInput);
        img.classList.remove("hidden");

        stopFakeProgress(100);
      } catch (error) {
        document.getElementById("result").innerHTML =
          "<b class='text-red-500'>เกิดข้อผิดพลาด: " + error.message + "</b>";
        stopFakeProgress(100);
      } finally {
        button.disabled = false;
        button.innerText = "วิเคราะห์";
      }
    }
  </script>
</body>
</html>
